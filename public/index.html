<html>
  <head>
    <title>Angular Intro</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.4.5/angular.js"></script>
  </head>

  <body ng-app='myApp'>
    <h1>{{ "Hello" + "Angular!" }}</h1>

    <p>{{ 2 + 3 }}</p>

    <div ng-controller="myController">
      <h1> {{ title }} </h1>
      <input type="text" ng-model="name" placeholder="Enter Name">

      <p>{{ name }}</p>

      <!-- no need deez buggahs no moah! -->
      {{ characters }}

      {{ favbook }} <!-- does not work without .key since we changed to object -->

      {{ books }}

      <h3>My Favorite book is {{favbook.title}}</h3>

      <h3>CHARACTERS</h3>
      <ul ng-repeat="character in characters">
        <li>{{ character }}</li>
      </ul>

      <input type="text" ng-model="booktitle" name="title" placeholder="title">
      <input type="text" ng-model="author" name="author" placeholder="author">
      <button type="button" ng-click="addbook(booktitle, author)">Add a new Book!</button>


      <h3> LIST OF BOOKS </h3>
      <ul ng-repeat="book in books">
        <li>
          <h4>{{book.title}}</h4>
          <p>{{book.author}}</p>
        </li>
      </ul>

    </div>
    <footer>
      <small>Version {{ APP_VERSION }}</small>
    </footer>

    <script type="text/javascript" src='/js/main.js'></script>
    <script type="text/javascript" src='/js/values.js'></script>
    <script type="text/javascript" src='/js/constants.js'></script>
    <script type="text/javascript" src='/js/factories.js'></script>
    <script type="text/javascript" src='/js/services.js'></script>
    <script type="text/javascript" src='/js/myController.controller.js'></script>
  </body>
</html>
