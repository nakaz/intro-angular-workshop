<html>
  <head>
    <title>Angular Intro</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.4.5/angular.js"></script>
  </head>

  <body ng-app='myApp'>
    <h1>{{ "Hello" + "Angular!" }}</h1>

    <p>{{ 2 + 3 }}</p>

    <div ng-controller="myController">
      <h1> {{ title }} </h1>
      <input type="text" ng-model="name" placeholder="Enter Name">

      <p>{{ name }}</p>
      {{ characters }}
    </div>
    <footer>
      <small>Version {{ APP_VERSION }}</small>
    </footer>

    <script type="text/javascript" src='/js/main.js'></script>
    <script type="text/javascript" src='/js/values.js'></script>
    <script type="text/javascript" src='/js/constants.js'></script>
    <script type="text/javascript" src='/js/factories.js'></script>
    <script type="text/javascript" src='/js/myController.controller.js'></script>
  </body>
</html>
